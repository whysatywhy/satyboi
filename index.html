<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #FF4500, #FF6347);
            padding: 20px;
        }
        header h1 {
            font-size: 3rem;
            color: #8A2BE2;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #FF7F50;
            font-size: 1.5rem;
            position: relative;
        }
        nav a:hover {
            color: #fff;
        }
        nav a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            height: 2px;
            background: #FF7F50;
            animation: slide-in 0.3s forwards;
        }
        @keyframes slide-in {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Animations for each link */
        .learn:hover::before {
            content: 'üçé\nüí•';
            display: block;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: apple-fall 1s ease-in-out;
        }

        @keyframes apple-fall {
            0% { top: -50px; opacity: 0; }
            50% { top: 0; opacity: 1; }
            100% { top: 30px; opacity: 0; }
        }

        .research:hover::before {
            content: '‚öñÔ∏è\nüìè';
            display: block;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: scale-bounce 1s infinite;
        }

        @keyframes scale-bounce {
            0%, 100% { transform: translate(-50%, 0) scale(1); }
            50% { transform: translate(-50%, -10px) scale(1.2); }
        }

        .phy-ight:hover::before {
            content: '‚öîÔ∏è';
            display: block;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: sword-swing 0.5s ease-in-out;
        }

        @keyframes sword-swing {
            0% { transform: translate(-50%, 0) rotate(0); }
            50% { transform: translate(-50%, -10px) rotate(-45deg); }
            100% { transform: translate(-50%, 0) rotate(0); }
        }

        section {
            margin: 40px;
            font-size: 1.2rem;
        }
        footer {
            background: linear-gradient(90deg, #FF6347, #FF4500);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            color: #8A2BE2;
            margin: 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Theorama</h1>
    </header>
    <nav>
        <a href="learn.html" class="learn">Learn</a>
        <a href="research.html" class="research">Research</a>
        <a href="phy-ight.html" class="phy-ight">Phy-ight</a>
    </nav>
    <section>
        <p>Welcome to Theorama! Choose an option above to explore interactive animations and pages.</p>
    </section>
    <footer>
        <p>The Way It's Meant To Be</p>
    </footer>
</body>
</html>
